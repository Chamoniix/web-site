<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Hugo Gybels">
  <title>Hugo Gybels - Comming soon</title>
  <style>
  /* Set height to 100% for body and html to enable the background image to cover the whole page: */
  body, html {
      height: 100%;
      margin:0px;
      padding:0px;
  }

  .topleft {
      position: absolute;
      top: 0;
      left: 16px;
      padding-top: 15px;
      padding-left: 10px;
  }

  .topleft a {
    padding-top : px;
    color:inherit;
    text-decoration: none;
  }

  .bgimg {
      /* Background image */
      background-image: url('forestbridge.jpg');
      /* Full-screen */
      height: 100%;
      /* Center the background image */
      background-position: center;
      /* Scale and zoom in the image */
      background-size: cover;
      /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
      position: relative;
      /* Add a white text color to all elements inside the .bgimg container */
      color: white;
      /* Add a font */
      font-family: "Courier New", Courier, monospace;
      /* Set the font-size to 25 pixels */
      font-size: 25px;

      opacity: 0.7;
  }

  /* Position text in the bottom-left corner */
  .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
  }

  /* Position text in the middle */
  .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
  }

  /* Style the <hr> element */
  hr {
      margin: auto;
      width: 40%;
  }
  </style>
</head>

<body>
  <div class="bgimg" id="wp">
    <div class="topleft">
      <a href="../preface.html">&lt; Home</a>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
      <p>Hugo Gybels</p>
    </div>
  </div>


  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("Jan 5, 2018 15:37:25").getTime();

  // Update the count down every 1 second
  var countdownfunction = setInterval(function() {

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now an the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text
      if (distance < 0) {
          clearInterval(countdownfunction);
          document.getElementById("demo").innerHTML = "EXPIRED";
      }
  }, 1000);
  </script>

  <script>
    var chose = Math.floor((Math.random() * 3));
    var imgs = ["Breakfast.png", "forestbridge.jpg", "peyre.png"];
    var res = imgs[chose];

    var doc = document.getElementById("wp").style.backgroundImage = "url('"+res+"')";
  </script>
</body>
</html>
