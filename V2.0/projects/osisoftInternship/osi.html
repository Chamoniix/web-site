<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Hugo Gybels">
  <title>Hugo Gybels - OSISoft</title>
  <link rel="stylesheet" href="styleOsi.css">
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a onclick="changeFrame('presentation.html')">Presentation</a>
  <a onclick="changeFrame('week_reviews/week1.md.html')">Week 1</a>
  <a onclick="changeFrame('week_reviews/week2.md.html')">Week 2</a>
  <a onclick="changeFrame('week_reviews/week3.md.html')">Week 3</a>
  <a onclick="changeFrame('week_reviews/week4.md.html')">Week 4</a>
  <a onclick="changeFrame('week_reviews/week5.md.html')">Week 5</a>
  <a onclick="changeFrame('week_reviews/week6.md.html')">Week 6</a>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <a href='../../preface.html' class="back"><span ></span></a>
</div>

<div id="display">
  <iframe src='presentation.html' id="frame">
    <p>
      your browser do not support iframe
    </p>
  </iframe>
</div>

<script>
function changeFrame(frame) {
  document.getElementById("frame").src = frame;
  closeNav();
}

function openNav() {
    document.getElementById("mySidenav").style.width = "20%";
    document.getElementById("main").style.marginLeft = "20%";
    document.getElementById("display").style.width = "75%";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.getElementById("display").style.width = "94%";
}
</script>

</body>
</html>
